<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper" style="width: 90%; margin: 0 auto">
        <div class="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Travel Buddy</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/travels">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Welcome, {{loggedinUser.name}}!</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="logout">
            <a href="/logout" style="float: right; margin-top: 1%; text-decoration: none;">Logout</a>
        </div>
        <div class="trip-info" style="width: 40%; margin: 0 auto;">
            <div class="header">
                <h1 id="header" class="display-4 text-center text-capitalize">{{tripinfo.destination}}</h1>
            </div>
            <h5 class="font-weight-light text-center">Planned by: {{tripinfo.uploader.name}}</h5>
            <h6 class="text-center font-weight-lighter">{{tripinfo.travelstart}} - {{tripinfo.travelend}}</h6>
            <h3 class="text-center font-weight-normal" style="margin-top: 3%">Who's going:</h3>
                {% for user in users.joiner.all %}
                <li class="list-group-item text-capitalize text-center" style="width: 65%; margin: 0 auto">{{user.name}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
